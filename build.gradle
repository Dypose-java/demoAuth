plugins {
    id 'java'
    id "io.freefair.lombok" version "8.12"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.postgresql:postgresql:42.7.3',
            "org.junit.jupiter:junit-jupiter:5.11.0")
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.11.0",
    )
}

test {
    useJUnitPlatform()

}